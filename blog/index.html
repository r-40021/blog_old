<html>
  <head>
    <meta charset="htf-8">
    <title>article</title>
  </head>
  <body>
    {% for post in paginator.posts %}
    <article>
      <p class="date">{{ post.date | date: "%Y年%m月%d日" }}</p>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      {{ post.content }}
    </article>
    {% endfor %}
  </body>
</html>
